services:
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: cv-hub-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      # SQLite data persistence
      - ./data:/app/apps/backend/data
      # Hot-reload: Source code mounts
      - ./apps/backend:/app/apps/backend
      - ./packages:/app/packages
      # Anonymous volume to prevent host node_modules from being used
      - /app/node_modules
      - /app/apps/backend/node_modules
    working_dir: /app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cv-hub-network

  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: cv-hub-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    env_file:
      - .env
    volumes:
      # Hot-reload: Source code mounts
      - ./apps/frontend:/app/apps/frontend
      - ./packages:/app/packages
      # Anonymous volume to prevent host node_modules from being used
      - /app/node_modules
      - /app/apps/frontend/node_modules
    working_dir: /app
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - cv-hub-network

volumes:
  sqlite-data:
    driver: local

networks:
  cv-hub-network:
    driver: bridge
