name: CI Pipeline - Code Quality

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Code Quality (Linting & Formatting)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: pnpm/action-setup@v4 # v4.2.0
        with:
          version: 9.15.4

      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Backend
        run: pnpm --filter @cv-hub/backend run lint

      - name: Lint Frontend
        run: pnpm --filter @cv-hub/frontend run lint

      - name: Check Prettier Formatting
        run: pnpm exec prettier --check .

  type-check:
    name: Type Safety (TypeScript)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - uses: pnpm/action-setup@v4 # v4.2.0
        with:
          version: 9.15.4

      - uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Type Check All Workspaces
        run: pnpm run type-check
